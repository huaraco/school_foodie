
<div class="container">
    <div class="col-xs-12 col-md-6 col-lg-6" ng-repeat="rec in recipes | orderBy:['isHot','name'] | filter: {name: searchKeyWord}">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-4" style="padding: 0 5px;">
                        <a href="#/recipe/{{rec.id}}" class="thumbnail">
                            <img src="img/{{rec.img}}">
                        </a>
                    </div>
                    <div class="col-xs-8">
                        <div class="row">
                            <div class="col-xs-12">
                                {{rec.name}}
                                <img src="img/hot.png" class="hotIcon" ng-show="rec.isHot">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <span class="label label-primary">{{rec.dLvl}}</span>
                                <span class="label label-warning" ng-hide="rec.spicy==0">
                                    <img src="img/chili.png" style="height:20px;" ng-repeat="r in range(rec.spicy)" />
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">

                </div>
            </div>
        </div>

    </div>
</div>
