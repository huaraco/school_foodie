<div class="container">

    <div>
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                <li data-target="#carousel-example-generic" data-slide-to="3"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item" ng-repeat="featuredArticle in featuredArticles" ng-class="{active : $first}">
                    <img src="img/{{featuredArticle.img}}" class="img-responsive center-block" alt="{{featuredArticle.id}}">
                    <div class="carousel-caption">
                        <b>{{featuredArticle.name}}</b>
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>


    <div class="row text-center" style="background: grey; color: white; margin-bottom: 5px; margin-top:5px;">
        <b>Today's news</b>
    </div>
    <div class="col-xs-12 col-md-6 col-lg-6" ng-repeat="article in articles">
        <div class="panel panel-default">
            <div class="panel-body">

                <div class="row">
                    <div class="col-xs-2" style="padding: 0 5px;">
                        <a href="#/article/{{article.id}}" class="thumbnail">
                            <img src="img/{{article.img}}">
                        </a>
                    </div>
                    <div class="col-xs-10">
                        <div class="row">
                            <div class="col-xs-6 text-left">
                                {{article.author}}
                            </div>
                            <div class="col-xs-6 text-right">
                                {{article.date}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <b>{{article.name}}</b>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
