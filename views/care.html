                    <!-- Wrapper for slides -->
                    <carousel interval="3000">
                        <slide ng-repeat="featuredArticle in featuredArticles" active="slide.active">
                            <div style="height:150px; overflow: hidden; vertical-align:middle;">
                                <img ng-src="img/{{featuredArticle.img}}" style="margin:auto; width:100%;">
                            </div>
                            <div class="carousel-caption">
                                <p>{{featuredArticle.name}}</p>
                            </div>
                        </slide>

                </div>
                <div ng-show="searchKeyWord">
                    <div class="row text-center" style="background: grey; color: white; margin-bottom: 5px; margin-top: 5px;">
                        <b>News</b>
                    </div>
                    <div class="row" ng-repeat="article in articles | filter: {name: searchKeyWord}" style="margin-bottom: 5px; margin-top: 0px; border-bottom: 1px solid #eee; ">
                        <div class="col-xs-2" style="padding: 0 0px; margin:0;">
                            <a href="#/care/{{article.id}}" class="thumbnail" style="border-radius: 0px; border:0px;">
                                <img src="img/{{article.img}}">
                            </a>
                        </div>
                        <div class="col-xs-10">
                            <div class="row">
                                <div class="col-xs-12 text-left">
                                    <b>{{article.name}}</b>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div ng-hide="searchKeyWord">
                    <div class="row text-center" style="background: grey; color: white; margin-bottom: 5px; margin-top: 5px;">
                        <b>Today's news</b>
                    </div>
                    <div class="row" ng-repeat="article in todayArticles" style="margin-bottom: 5px; margin-top: 0px; border-bottom: 1px solid #eee;  ">

                        <div class="col-xs-2" style="padding: 0 0px; margin:0;">
                            <a href="#/care/{{article.id}}" class="thumbnail" style="border-radius: 0px; border:0px;">
                                <img src="img/{{article.img}}">
                            </a>
                        </div>
                        <div class="col-xs-10">
                            <div class="row">
                                <div class="col-xs-12 text-left">
                                    <b>{{article.name}}</b>
                                </div>
                            </div>
                        </div>

                    </div>


                    <div class="row text-center" style="background: grey; color: white; margin-bottom: 5px; margin-top: 5px;">
                        <b>Tuesday, 2 July</b>
                    </div>
                    <div class="row" ng-repeat="article in previousArticles" style="margin-bottom: 5px; margin-top: 0px; border-bottom: 1px solid #eee; ">
                        <div class="col-xs-2" style="padding: 0 0px; margin:0;">
                            <a href="#/care/{{article.id}}" class="thumbnail" style="border-radius: 0px; border:0px;">
                                <img src="img/{{article.img}}">
                            </a>
                        </div>
                        <div class="col-xs-10">
                            <div class="row">
                                <div class="col-xs-12 text-left">
                                    <b>{{article.name}}</b>
                                </div>
                            </div>
                        </div>
                    </div>
