<div class="container promotionList">
	<div ng-repeat="promotion in promotions | orderBy:'name'">
        <div class="col-12">
            <div class="panel panel-default">
              <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-4" style="padding: 0 5px;overflow:hidden;height:80px;">
							<div class="frame">
                                <img src="img/{{promotion.img}}" />
							</div>
                        </div>
                        <div class="col-xs-8">
                            <div class="row">
                                <div class="col-xs-12">
                                    <h4 style="margin:0 20px 0 0;">{{promotion.name}}</h4>
                                    <img src="img/hot.png"  class="hotIcon">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <h3 style="color:red; font-size:20px;margin:0 20px -20px 0">${{promotion.promotionPrice}}</h3>
									<br>
                                    <span style="font-size:12px;">
                                        U.P: ${{promotion.origPrice}}
                                    </span>
									<br>
									<span style="font-size:14px;font-family:'GoodDog New';">
										Valid Till: {{promotion.validtill}}
									</span>
                                </div>    
                            </div>
                            
                        </div>
                    </div>
                    <div class="row">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
