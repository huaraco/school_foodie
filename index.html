<!DOCTYPE html>
<html lang="en" ng-app="cooKeyApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>cooKey</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
</head>
<body ng-controller="rootController">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header" style="float:left; width:100%;">
                <form class="navbar-form navbar-right" role="search" style="float:right; margin: 0 -15px;">
                    <div class="form-group form-inline inline-group">
                        <input type="text" class="holo" placeholder="Search" ng-model="searchKeyWord" style="width:150px; float:left;">
                        <div class="label label-warning" 
                             style="margin-left: 15px; margin-top:7px; float:left; padding: 5px 10px;"
                             ng-show="getLocation()=='/promotion'">
                            <span class="glyphicon glyphicon-map-marker" />
                        </div>
                    </div>

                </form>
                <a class="navbar-brand" href="#" ><img src="img/logo.jpg" style="margin-top:-15px;margin-left:-10px;"></img> </a>
            </div>
            <div class="">

            </div><!--/.navbar-collapse -->
        </div>
    </div>


    <div ng-view>
        <div style="margin:auto;" id="spinner"></div>
    </div>



    <div id="footer" class="footer">
        <div class="col-xs-12 navbar-inverse navbar-fixed-bottom">
            <div class="row" id="bottomNav">
                <div class="col-xs-1 text-center"></div>
                <div class="col-xs-2 text-center" ng-class="{'active':getClass('/recipe')}">
                    <a href="#">
                        <!-- <i class="glyphicon glyphicon-circle-arrow-left"></i> -->
                        Recipe
                    </a>
                </div>
                <div class="col-xs-2 text-center" ng-class="{'active':getClass('/diy')}">
                    <a href="#/diy">
                        <!-- <i class="glyphicon glyphicon-circle-arrow-left"></i> -->
                        DIY
                    </a>
                </div>
                <div class="col-xs-2 text-center" ng-class="{'active':getClass('/care')}">
                    <a href="#/care">
                        <!-- <i class="glyphicon glyphicon-circle-arrow-left"></i> -->
                        Care
                    </a>
                </div>
                <div class="col-xs-2 text-center" ng-class="{'active':getClass('/promotion')}">
                    <a href="#/promotion">
                        <!-- <i class="glyphicon glyphicon-circle-arrow-left"></i> -->
                        Save
                    </a>
                </div>
                <div class="col-xs-2 text-center" ng-class="{'active':getClass('/ingredient')}">
                    <a href="#/ingredient">
                        <!-- <i class="glyphicon glyphicon-circle-arrow-left"></i> -->
                        Ingredient
                    </a>
                </div>
                <div class="col-xs-1 text-center"></div>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/1.0.6/firebase.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/angular-sanitize.min.js"></script>

    <!-- AngularFire Plugin -->
    <script src="https://cdn.firebase.com/libs/angularfire/0.7.0/angularfire.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/underscore.min.js"></script>
    <script src="js/ui-bootstrap-tpls-0.10.0.min.js"></script>

    <script src="app.js"></script>
    <script src="controller/controller.js"></script>
    <script src="services/services.js"></script>

    <!-- Spinner -->
    <script src="js/spin.min.js"></script>
    <script>
        var target = document.getElementById("spinner");
        var spinner = new Spinner().spin(target);
    </script>
</body>
</html>
